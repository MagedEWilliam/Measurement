<div class="fields">
  <div class="field-wrapper">
    <p class="field">Unit:</p>
    <input id="unit" type="text" value="px" />
  </div>
  <div class="field-wrapper">
    <p class="field">Factor:</p>
    <input
      placeholder="1.00 or 0.100 ..."
      id="precision"
      type="text"
      value="1.0"
    />
  </div>
  <div class="field-wrapper">
    <p class="field">Precision:</p>
    <input placeholder="1 or 2 ..." id="fixed" type="number" value="2" />
  </div>
</div>

<div class="options">
  <button class="primary" id="recalculate">Recalculate</button>
  <button id="create">New measurement</button>
  <button id="cancel">Close</button>
  <div class="">
    <label class="">
      <input id="extension_line" class="" type="checkbox" />
    </label>
    <label class="" for="extension_line">With Extension line</label>
  </div>
</div>

<style>
  body {
    margin: 4px 8px;
    padding: 16px;
    font: normal 400 11px/16px Inter, Roboto, sans-serif;
  }
  .options {
    margin-top: 4px;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
  }
  .field-wrapper {
    margin-bottom: 4px;
    max-height: 24px;
    display: flex;
    justify-content: flex-end;
    flex-direction: row;
    align-items: center;
  }

  .field-wrapper.multi div:nth-child(1) {
    margin: 0px 20px;
  }
  .field-wrapper.multi input {
    max-width: 52px;
  }
  .field {
    text-align: center;
    display: inline;
    margin-right: 6px;
  }
  .fields {
    display: flex;
    flex-direction: column;
  }
  #fixed,
  #unit,
  #precision {
    height: 24px;
    color: #333;
    border: 1px solid #e5e5e5;
    padding: 8px;
    resize: none;
    font-size: 14px;
    font-family: monospace;
  }
  #unit {
    min-width: 180px;
  }
  button {
    border-radius: 5px;
    background: white;
    color: black;
    border: none;
    padding: 6px 10px;
    margin: 0 0 6px 0px;
    box-shadow: inset 0 0 0 1px black;
    outline: none;
  }
  button:focus {
    box-shadow: inset 0 0 0 2px #18a0fb;
  }
  button:last-child {
    margin-left: 16px;
  }
  .primary:focus {
    box-shadow: inset 0 0 0 2px rgba(0, 0, 0, 0.3);
  }
  .primary {
    box-shadow: none;
    background: #18a0fb;
    color: white;
  }
</style>

<script>
  document.getElementById("create").onclick = () => {
    const unit = document.getElementById("unit").value;
    const precision = Number(document.getElementById("precision").value);
    const fixed = Number(document.getElementById("fixed").value);
    const withExtensionLine = document.getElementById("extension_line").checked;
    parent.postMessage(
      {
        pluginMessage: {
          type: "create",
          unit,
          precision,
          fixed,
          withExtensionLine,
        },
      },
      "*"
    );
  };

  document.getElementById("recalculate").onclick = () => {
    const unit = document.getElementById("unit").value;
    const precision = Number(document.getElementById("precision").value);
    const fixed = Number(document.getElementById("fixed").value);
    parent.postMessage(
      { pluginMessage: { type: "recalculate", unit, precision, fixed } },
      "*"
    );
  };

  document.getElementById("cancel").onclick = () => {
    parent.postMessage({ pluginMessage: { type: "cancel" } }, "*");
  };
</script>
